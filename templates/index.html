<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body class="bg-[#221111] min-h-screen font-sans flex justify-center items-center" style="font-family: 'Manrope', 'Noto Sans', sans-serif;">
    <main class="bg-[#1E1E1E] p-8 rounded-lg shadow-lg max-w-md w-full text-white">
        <!-- Encabezado -->
        <section class="text-center">
            <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
        </section>

        <!-- Formulario de Inicio de Sesión -->
        <section class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium mb-1">Correo Electrónico</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full p-3 rounded-md text-black focus:ring-2 focus:ring-blue-500"
                    placeholder="Escribe tu correo"
                    required
                >
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full p-3 rounded-md text-black focus:ring-2 focus:ring-blue-500"
                    placeholder="Escribe tu contraseña"
                    required
                >
            </div>
            <!-- Botón "Ingresar" reemplazado por un enlace -->
            <a href="{{ url_for('menu') }}" class="flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
                Ingresar
            </a>
        </section>

        <!-- Opciones Adicionales -->
        <div class="mt-4 text-center">
            <a href="{{ url_for('register') }}" class="flex items-center justify-center gap-2 text-blue-400 hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                </svg>
                ¿No tienes una cuenta? Regístrate
            </a>
        </div>
        <div class="mt-2 text-center">
            <a href="/recuperar-contraseña" class="flex items-center justify-center gap-2 text-blue-400 hover:underline">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 11v10m0-10H4m8 0h8" />
                </svg>
                ¿Olvidaste tu contraseña?
            </a>
        </div>
    </main>
</body>
</html>
