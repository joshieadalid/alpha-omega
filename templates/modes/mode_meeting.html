<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Reunión</title>
    <style>
        /* Estilo inspirado en el menú */
        body {
            background-color: #221111;
            min-height: 100vh;
            font-family: 'Manrope', 'Noto Sans', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        main {
            background-color: #1E1E1E;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .start-button {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .start-button:hover {
            background-color: #2563eb;
        }

        .stop-button {
            background-color: #ef4444;
            color: #ffffff;
        }

        .stop-button:hover {
            background-color: #dc2626;
        }

        .cancel-button {
            background-color: transparent;
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .cancel-button:hover {
            background-color: #ef4444;
            color: #ffffff;
        }

        footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1rem;
            color: #aaaaaa;
        }

        .response-output {
            margin-top: 1.5rem;
            background-color: #2C2C2C;
            color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>Modo Reunión</header>

    <!-- Contenido Principal -->
    <main>
        <section class="button-group">
            <button id="controlButton" onclick="startRecording()" class="start-button">
                Iniciar Grabación
            </button>
            <button id="stopButton" onclick="stopRecording()" class="stop-button" disabled>
                Detener y Enviar
            </button>
            <button id="cancelButton" onclick="cancelRecording()" class="cancel-button" disabled>
                Cancelar
            </button>
        </section>
        <div id="responseOutput" class="response-output" role="status">
            Aquí aparecerán los resultados.
        </div>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Alphaomega. Todos los derechos reservados.</p>
         <!-- Enlace al menú principal con ícono -->
        <a href="{{ url_for('auth.menu') }}" class="flex items-center justify-center gap-2 text-blue-400 hover:underline">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            Volver al Menú Principal
        </a>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/enviar-grabacion.js') }}"></script>
    <script src="{{ url_for('static', filename='js/grabar.js') }}"></script>
</body>
</html>
