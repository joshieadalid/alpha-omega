<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrucciones Directas</title>
    <style>
        /* Estilo inspirado en el menú */
        body {
            background-color: #221111;
            min-height: 100vh;
            font-family: 'Manrope', 'Noto Sans', sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        header {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        main {
            background-color: #1E1E1E;
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-section {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            color: #000;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        .buttons-section {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            width: 100%;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .send-button {
            background-color: #3b82f6;
            color: #ffffff;
        }

        .send-button:hover {
            background-color: #2563eb;
        }

        .record-button {
            background-color: #10b981;
            color: #ffffff;
        }

        .record-button:hover {
            background-color: #059669;
        }

        .stop-button {
            background-color: #ef4444;
            color: #ffffff;
        }

        .stop-button:hover {
            background-color: #dc2626;
        }

        .response-area {
            margin-top: 1.5rem;
            background-color: #2C2C2C;
            color: #ffffff;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', Courier, monospace;
            width: 100%;
            text-align: center;
        }

        footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1rem;
            color: #aaaaaa;
        }

        footer a {
            color: #3b82f6;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <header>Instrucciones Directas</header>

    <!-- Contenido Principal -->
    <main>
        <!-- Área de entrada -->
        <section class="input-section">
            <label for="message">Tu mensaje:</label>
            <input type="text" id="message" placeholder="Escribe tu pregunta aquí">
        </section>

        <!-- Botones -->
        <section class="buttons-section">
            <button class="send-button" onclick="sendMessage()">Enviar</button>
            <button class="record-button" onclick="startRecording()">Grabar Voz</button>
            <button class="stop-button" onclick="stopRecording()" disabled>Detener y Enviar Voz</button>
        </section>

        <!-- Área de respuesta -->
        <section class="response-area">
            <p id="response">Aquí aparecerá la respuesta del chatbot.</p>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Alphaomega. Todos los derechos reservados.</p>
         <!-- Enlace al menú principal con ícono -->
         <a href="{{ url_for('menu') }}" class="flex items-center justify-center gap-2 text-blue-400 hover:underline">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            Volver al Menú Principal
        </a>
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
